<section id="$idprefix$title-slide" style="text-align: left; margin-left: 0" $for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
$if(series)$
	<h3 class="subtitle">$series$</h3>
$endif$   
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <h3 class="subtitle">$subtitle$</h3>
$endif$
$for(author)$
  <h2 class="author">$author$</h2>
$endfor$
$for(institute)$
  <h3 class="institute">$institute$</h3>
$endfor$
$if(date)$
  <h3 class="date">$date$</h3>
$endif$
</section>
