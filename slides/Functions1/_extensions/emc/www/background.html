<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slidebackground</title>
	<style>
		html, body {
			width : 100%;
			height: 100%;
			margin : 0px;
			border: 0;
			overflow: hidden;
			display: block;
		}
	</style>
</head>

<body>
	<canvas id="myCanvas" width="500" height="500" style="position:absolute; left:0px;top:0px;">
		<script>
			(function(){
			var canvasElement = document.querySelector("#myCanvas");
			var context = canvasElement.getContext("2d");
			initialize();
			
			function initialize(){
				window.addEventListener('resize', resizeCanvas, false);
				resizeCanvas();
			}
			function redraw(){
			 var w=canvasElement.width = canvasElement.clientWidth;
			 var h=canvasElement.height = canvasElement.clientHeight;
			 var size = (w>h) ? h : w;
		
			context.beginPath();
			context.moveTo(0, 0);
			context.lineTo(0, size/5);
			context.lineTo(size/5, 0);
			context.closePath();
			
			
			context.lineWidth=1;
			context.strokeStyle='#0c2074';
			context.stroke();
			
			context.fillStyle='#0c2074';
			context.fill();
			}
			function resizeCanvas(){
				canvasElement.width= window.innerWidth;
				canvasElement.height= window.innerHeight;
				redraw();
			}
			})();
		</script>	
	</canvas>
</body>
</html>
